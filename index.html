<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lawliet</title>
        <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/animate.min.css" />
        <link rel="stylesheet" href="css/hover.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <nav>
                    <a href="#" class="logo">
                        <img src="img/logo.svg" />
                        <p>Lawliet</p>
                    </a>
                    <div class="right">
                        <ul>
                            <li><a href="#">CONTACT</a></li>
                            <li><a href="#">TESTIMONIALS</a></li>
                            <li><a href="#">ABOUT</a></li>
                            <li><a href="#">TERMS</a></li>
                            <div class="burger burger-close"><span></span><span></span><span></span></div>
                        </ul>
                        <a href="#"><img class="search" src="img/search.svg" /></a>
                        <div class="burger burger-open"><span></span><span></span><span></span></div>
                    </div>
                </nav>
                <div class="wrap">
                    <div class="wrap_left">
                        <div class="blue wow bounceIn hvr-fade">
                            <div class="new">New</div>
                            <div class="stay">Stay connected to the upcoming & Recent jobs</div>
                        </div>
                        <h1 class="title wow fadeInLeft">Your Solution Legal Consultacy</h1>
                        <div class="descr wow fadeInLeft" data-wow-delay="0.3s">
                            We are here to help you take care of your legality with the best service especially for you.
                        </div>
                        <button class="header_btn wow bounceInUp hvr-float">GET STARTED</button>
                        <div class="company">
                            <div class="company_text">Trusted by 10+ companies in indonesia</div>
                            <div class="company_logo">
                                <img class="wow fadeInLeft hvr-float-shadow" src="img/Airbnb.svg" />
                                <img class="wow fadeInRight hvr-float-shadow" src="img/Hubspot.svg" />
                                <img class="wow fadeInLeft hvr-float-shadow" data-wow-delay="0.3s" src="img/Microsoft.svg" />
                                <img class="wow fadeInRight hvr-float-shadow" data-wow-delay="0.3s" src="img/Google.svg" />
                            </div>
                        </div>
                    </div>
                    <div id="scene" class="wrap_right">
                        <img data-depth="0.2" src="img/tiara.png" />
                        <div data-depth="0.1" class="block">
                            <div class="name">Tiara Andini</div>
                            <div class="career">-Lawyer</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <script src="js/parallax.min.js"></script>
        <script src="js/wow.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
